apiVersion: apps/v1
kind: Deployment
metadata:
  name: bamboo-deployment
  namespace: production
  labels:
    service: bamboo
    app: bamboo

spec:
  replicas: 1
  selector:
    matchLabels:
      app: bamboo
  template:
    metadata:
      labels:
        app: bamboo
    spec:
      containers:
        - name: bamboo
          image: dchevell/bamboo:latest
          imagePullPolicy: Always
          env:
            - name: JVM_MINIMUM_MEMORY
              value: 1536m
            - name: JVM_MAXIMUM_MEMORY
              value: 1536m
          ports:
            - containerPort: 8085
          volumeMounts:
          - mountPath: "/var/atlassian/application-data/bamboo"
            name: nfs
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfsprodbamboo
